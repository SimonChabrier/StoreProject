name: Mon Flux de travail

on:
  push:
    branches:
      - develop
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout de la branche
        uses: actions/checkout@v3
        with:
          ref: main
      - name: Pull de la branche
        run: |
          git pull
          composer install
          php bin/console cache:clear --env=prod
    env:
      COMPOSER_PHP: "8.1.14"
