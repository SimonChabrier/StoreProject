name: Mon Flux de travail

on:
  push:
    branches:
      - develop
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout de la branche
        uses: actions/checkout@v3
        with:
          ref: main
      - name: Setup PHP Je met la mÃªme version que celle du serveur
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1.14
      - name: Pull de la branche
        run: |
          php -v
          git pull
          composer install --ignore-platform-reqs
          APP_ENV=prod APP_DEBUG=false php bin/console cache:clear
    env:
      COMPOSER_PHP: "8.1.14"
      DATABASE_URL: ${{secrets.DATABASE_URL}}

